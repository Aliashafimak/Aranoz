{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content p-5 padding-y bg my-5">
    <div class="container p-4" style="max-width: 90%;">
        {% comment %} <div class="row pt-5"> {% endcomment %}
            {% include 'includes/alerts.html' %}
            <div class="card mx-auto p-5" >
    
        <div class="container" style="m-5" >
            <div class="row">
                {% include 'includes/dashboard_sidebar.html' %}
                <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Logged In as : </strong>
                    <span>{{user.first_name}}        {{user.last_name}}</span>
                </header>


                <div class="card-body m-3">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-row">    
                          <div class="col-md-12">
                            <label><strong>Full Name:</strong> {{user.first_name}} {{user.last_name}}</label>
                          </div>
                        </div>
                  
                        <div class="form-row">    
                          <div class="col-md-12">
                            <label><strong>Email:</strong> {{user.email}}</label>
                          </div>
                        </div>
                  
                        <div class="form-row">    
                          <div class="col-md-12">
                            <label><strong>Phone:</strong> {{user.phone_number}}</label>
                          </div>
                        </div>
                  
                        <div class="form-row">    
                          <div class="col-md-12">
                            <a class="btn btn-danger btn-block" style="background-color: #ff3368;" href="#">Edit your details</a>
                          </div>
                        </div>
                  
                      </div>
                    </div> <!-- row.// -->
                  </div>
                  


            </div>

        </div>
    {% comment %} </div> {% endcomment %}
    
</section>


{% endblock %}
