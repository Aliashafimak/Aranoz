{% extends 'base1.html' %}
{% load static %}
{% block content %}


<body>

    <!-- breadcrumb start-->
    {% comment %} <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>Tracking Order</h2>
                            <p>Home <span>-</span> Tracking Order</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> {% endcomment %}
    <!-- breadcrumb start-->

    <!--================login_part Area =================-->
    <section class="login_part padding_top">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6">
              <div class="login_part_form" style="border: 1px solid #ccc; padding: 40px; max-width: 500px; width: 100%; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <div class="login_part_form_iner">
                  <h3 style="margin-bottom: 30px;">Forgot Password</h3>
                  <form class="contact_form" action="{% url 'forgotPassword' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required style="height: 50px; border-radius: 5px; border: 1px solid #ccc; padding: 10px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                      <a href="{% url 'login' %}" style="margin-right: 20px;">Already have an account? Login</a>
                      <button type="submit" class="btn btn-primary btn-block" style="background-color: #ff3368; border: none;">Submit</button>
                    </div>
                    {% include 'includes/alerts.html' %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <style>
        /* Center the form */
        .login_part {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
      
        /* Responsive styles */
        @media screen and (max-width: 767px) {
          .login_part {
            padding: 40px 0;
            min-height: auto;
          }
      
          .login_part_form {
            padding: 20px;
          }
      
          .form-control {
            height: 40px;
            font-size: 14px;
          }
        }
      </style>
      
    <!--================login_part end =================-->

  

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/stellar.js"></script>
    <script src="js/price_rangs.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
{% endblock %}
