{% extends 'base.html' %} 

{% block content %}
{% include 'includes/alerts.html' %}
<div class="card-body">
			
    <div class="row pt-5">
    <div class="col-md-12">
        <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                        <label>Current Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Old Password" name="current_password" required>
                </div>  
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Enter Your New Password" name="new_password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password Again" name="confirm_password" required>
                </div>
            </div>
            </div>
            <input type="submit" value="Save" class="btn btn-primary mx-3" >
        </form>
    </div> <!-- row.// -->
</div> <!-- card-body .// -->
{% endblock %}
